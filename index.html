                    <div class="header-logo float-left relative">

                    </div>
                    <!-- /sezione del logo -->

                    <!-- sezione del nav -->
                    <nav class="float-left relative">

                        </ul>

                    <!-- /sezione del nav -->

                    <!-- sezione di bottoni  -->
                    <div class="header-button float-left">
                        <ul class="list-inline">
                            <li>
                                <a href="#">diventa un tutor</a>
                            </li>
                            <li>
                                <a class="button" href="#">login</a>
                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>
                    <!-- /sezione di bottoni  -->
                </section>
                <!-- /sezione dedicata al logo, barra di navigazione, bottoni  -->
                <!-- sezione jumbotron -->
                <section class="jumbotron">
                    <div class="jumbotron-text">
                        <h2 class="white">Scegli l'inglese studiato per i professionisti</h2>
                        <div>
                            <a class="button green" href="#">Struttura un piano</a>

                <!-- sezione jumbotron -->
